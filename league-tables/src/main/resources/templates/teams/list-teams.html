<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Team Directory</title>
</head>

<body>

<div class="container">
	<h3>Team Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/teams/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Team
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Rating</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTeam : ${teams}">
			
				<td th:text="${tempTeam.name}" />	
				<td th:text="${tempTeam.rating}" />
				
				<td>
					<!-- Add update button/link -->
					<a th:href="@{/teams/showFormForUpdate(teamId=${tempTeam.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add delete button/link -->
					<a th:href="@{/teams/delete(teamId=${tempTeam.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (! (confirm('Are you sure you want to delete this team?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>	
</body>
</html>
